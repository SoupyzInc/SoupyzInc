name: Update crypto prices

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/120 * * * *"
  workflow_dispatch:

jobs:
  get-prices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.8
      - name: Install requests
        run: pip install requests
      - name: Install krakenex
        run: pip install krakenex
      - name: Update README
        run: python src/get_crypto_prices.py ${{ github.repository_owner }} ${{ secrets.GITHUB_TOKEN }} README.md
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Updated crypto prices"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
